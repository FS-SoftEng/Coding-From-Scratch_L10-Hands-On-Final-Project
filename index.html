<!DOCTYPE html>

<html>

    <head>
        <title>CFS_FINAL PROJECT</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Let's Create an ID card!</h1>
        <div class="form">
            <label for="firstName">First Name: <br> <input type="text" id="firstName" placeholder="First Name"> </label> <br><br>
            <label for="lastName">Last Name: <br> <input type="text" id="lastName" placeholder="Last Name"> </label> <br><br>
            <label for="age">Age: <br> <input type="text" id= "age" placeholder="age"> </label> <br><br>
            <label for="phoneNumber">Phone Number: <br> <input type="text" id="phoneNumber" placeholder="Phone Number"> </label> <br><br>
            <label for="address">Address: <br> <input type="text" id="address" placeholder="address"> </label> <br><br>
            <button onclick="idCard()">Get ID Card</button> <br><br>
        </div>
        
        <div id="idCard">
                <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg"/>
                <h2 id="postFullName"></h2>
            <div class="details">
                <p id="postAge">Age: </p>
                <p id="postPhoneNumber">Phone Number: </p>
                <p id="postAddress"> </p>
            </div>
        </div> 
        <script src="script.js"></script>
    </body>

</html>
